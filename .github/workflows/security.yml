name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    name: Security Scanning (pip-audit & Trivy)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    # -------------------------
    # Python Dependency Scan
    # -------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pip-audit
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run pip-audit
      run: pip-audit
      continue-on-error: true   # pipeline continues even if vulnerabilities found

    # -------------------------
    # Build Docker Image
    # -------------------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker Image
      run: docker build -t secure-app .

    # -------------------------
    # Trivy Image Scan
    # -------------------------
    - name: Install Trivy
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.52.2_Linux-64bit.deb
        sudo dpkg -i trivy_0.52.2_Linux-64bit.deb

    - name: Run Trivy Image Scan
      run: trivy image --severity HIGH,CRITICAL secure-app
      continue-on-error: true   # Do not fail pipeline for vulnerabilities

